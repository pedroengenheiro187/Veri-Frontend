<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeriPoste</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0c0f15, #05060a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: linear-gradient(145deg, #1e2633, #121923);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 360px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .images {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .images img {
      width: 48%;
      border-radius: 12px;
      object-fit: cover;
    }

    .button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #2489f5, #007bff);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .button:hover {
      opacity: 0.9;
    }

    .bar-container {
      margin-bottom: 1rem;
    }

    .bar-label {
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
    }

    .bar {
      background-color: #2c3444;
      border-radius: 6px;
      overflow: hidden;
    }

    .bar-fill {
      height: 8px;
      background-color: #3aa1ff;
    }

    .warning {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #ff4d4f;
      font-weight: 600;
      font-size: 0.9rem;
      background: #2e1c1c;
      padding: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">VeriPoste</div>

    <div class="images">
      <img src="https://via.placeholder.com/150x100" alt="Imagem 1">
      <img src="https://via.placeholder.com/150x100" alt="Imagem 2">
    </div>

    <button class="button">Analisar</button>

    <div class="bar-container">
      <div class="bar-label">Similaridade de Hash <strong>82%</strong></div>
      <div class="bar">
        <div class="bar-fill" style="width: 82%;"></div>
      </div>
    </div>

    <div class="bar-container">
      <div class="bar-label">Similaridade Estrutural <strong>76%</strong></div>
      <div class="bar">
        <div class="bar-fill" style="width: 76%;"></div>
      </div>
    </div>

    <div class="warning">
      <span>⚠️</span> Edição Possível Detectada
    </div>
  </div>
</body>
</html>
